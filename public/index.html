<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/js/index.js"> </script>
</head>
<body>

  <p>WebRTC Test</p>
  <button type="button" id="call-button" disabled="true">Call Neighbor</button>
  <div>
      <div class="label">Local Audio</div>
      <audio id="audio1" autoplay controls muted></audio>

      <div class="label">Remote Audio</div>
      <audio id="audio2" controls muted></audio>

  </div>
  <div>
    <div class="label" id="videos">Local Video</div>
    <video id="video1" autoplay controls muted></video>
    <div class="label">Remote Video</div>
    <!-- <video id="video2" autoplay controls muted></video> -->
  </div>
</body>
</html>
